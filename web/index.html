<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT-Soft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OT-Soft</h1>
            <p>Linguistic Analysis Tool</p>
        </header>

        <main>
            <div class="status" id="status">Loading WebAssembly module...</div>

            <div class="content" id="content" style="display: none;">
                <section class="file-input">
                    <h2>Load Tableau File</h2>
                    <p>Load a tab-delimited OT tableau file (.txt)</p>
                    <input type="file" id="fileInput" accept=".txt">
                    <button id="loadTinyButton">Load Tiny Example</button>
                </section>

                <section class="output-section" id="tableauSection" style="display: none;">
                    <h2>Tableau</h2>
                    <div id="tableauOutput"></div>
                </section>

                <section class="rcd-section" id="rcdSection" style="display: none;">
                    <h2>Constraint Ranking</h2>
                    <div class="button-group">
                        <button id="runRcdButton">Run RCD Algorithm</button>
                        <button id="downloadRcdButton" style="display: none;">Download Results</button>
                    </div>
                    <div id="rcdOutput" style="display: none;"></div>
                </section>
            </div>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
